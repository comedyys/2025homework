{% extends "base.html" %}
{% block content %}
    <h1>欢迎来到电影收藏系统</h1>
    <p>在这里你可以搜索电影并收藏你喜欢的影片</p>
    {% if 'user' in session %}
        <a href="{{ url_for('movie_search') }}" class="btn">开始搜索电影</a>
    {% else %}
        <p>请先<a href="{{ url_for('login') }}">登录</a>或<a href="{{ url_for('register') }}">注册</a>以使用收藏功能</p>
    {% endif %}
{% endblock %}
