{% extends "base.html" %}
{% block content %}
    <h2>我的收藏</h2>
    {% if favorites %}
        <ul>
            {% for favorite in favorites %}
                <li>{{ favorite.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>你的收藏夹为空</p>
    {% endif %}
    <p><a href="{{ url_for('movie_search') }}">返回搜索</a></p>
{% endblock %}
